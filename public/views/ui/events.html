<div class="page" data-ng-controller="DatepickerDemoCtrl" >
  <section class="panel panel-default">
    <div class="panel-heading">Create Event</div>
    <div class="panel-body" data-ng-init="getCountryCity(); getcategory();initialize(22.7045005,75.8737288); findNewsType()"> <!-- white color body start from hear -->
      <div class="form-group">
         <form ng-submit="createEvent()" enctype="multipart/form-data">
            <div class="col-md-5 colm-left"><!--colm-left start -->
                  <div class="form-group">
                    <div class="name-block"><label for="">Event Name*</label></div> 
                    <div class="row">
                      <div class="col-md-12">
                      <input  type="text" class="form-control" placeholder="Event Name*" data-ng-model="event.eventname"> 
                      </div>
                   </div>
                </div>
                <div class="form-group">
                  <div class="name-block"><label for="">Country*</label></div> 
                    <div class="row">
                      <div class="col-md-12">
                      <select class="form-control selct-refer" data-ng-model="event.countryid">
                         <option ng-selected="event.countryid==''">--Country--</option>
                      <option value="{{country.id}}"  ng-repeat="country in countrycity.countries">{{country.countryname}}</option>
                       </select>
                      </div>
                  </div>
               </div>
                <div class="form-group">
                  <div class="name-block"><label for="">Event Description*</label></div> 
                   <div class="row">
                     <div class="col-md-12">
                       <textarea class="form-control"
                         data-ng-model="event.description" placeholder="Event Description" rows="4">
                       </textarea>
                     </div>
                  </div>
              </div>
              <div class="form-group" ng-repeat="news in news">
                <div class="name-block"><label for="">News*</label></div>
                  <div class="row">
                     <div class="col-md-6">
                      <input  type="text" class="form-control" placeholder="News Title*" data-ng-model="news.title"> 
                      </div>
                      <div class="col-md-6">
                           <input type="text" class="form-control" placeholder="News Link*" data-ng-model="news.newslink">                        
                       </div> 
                  </div>
                  <br>
                  <br>
                  <div class="row">
                      <div class="col-md-12">
                      <select class="form-control selct-refer" data-ng-model="news.newstypeid">
                         <option ng-selected="news.newstypeid==''">--News Type--</option>
                      <option value="{{newstype._id}}"  ng-repeat="newstype in newstypeList.newstype">{{newstype.newstype}}</option>
                       </select>
                      </div>
                  </div>      
              </div>
               <div class="form-group">
                 <button type="button" ng-click="expandNews()">+</button>
              </div>
                 <div class="form-group" ng-repeat="eventwebsite in eventwebsite">
                 <div class="name-block"><label for="">EventWebSites*</label></div>
                  <div class="row">
                     <div class="col-md-6">
                      <input  type="text" class="form-control" placeholder="Event Web Site Url*" data-ng-model="eventwebsite.websiteurl">
                      </div>
                      <div class="col-md-6">
                      <input  type="text" class="form-control" placeholder="Event web site label*" data-ng-model="eventwebsite.websitelabel">
                      </div>
                    </div>
                  </div>
                   <div class="form-group">
                 <button type="button" ng-click="expandwebsite()">+</button>
              </div>
            <div class="form-group">
              <div class="name-block"><label for="">Start Date</label></div> 
              <div class="row">
                <div class="col-md-12">
                   <input  id="dtstart" data-ng-init="initlizeDatePicker('dtstart',$index);"  type="text" class="form-control" placeholder="Event Start Date*" data-ng-model="event.dtstart">
                </div>
              </div>
          </div>
           <div class="form-group">
              <div class="name-block"><label for="">Latitude*</label></div> 
               <div class="row">
                  <div class="col-md-12">
                   <input type="text" class="form-control" placeholder="Latitude*" data-ng-model="event.latitude"> 
                 </div>
               </div>
           </div>
       </div><!--colm left close-->
             <div class="col-md-5 right-sectn"> <!--colm-right start-->
                <div class="form-group">
                    <div class="name-block"><label for="">Event Location*</label></div> 
                    <div class="row">
                       <div class="col-md-12">
                           <input type="text" class="form-control" placeholder="Event Location*" data-ng-model="event.eventlocation">                        
                       </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="name-block"><label for="">City*</label></div> 
                   <div class="row">
                       <div class="col-md-12" ng-if="!event.countryid">
                          <select class="form-control selct-refer">
                            <option ng-selected="event.city==''">--City--</option>
                         </select> 
                      </div>
                        <div class="col-md-12" ng-repeat="country in countrycity.countries" ng-if="country.id==event.countryid"> 
                          <select class="form-control selct-refer" data-ng-model="event.cityid">
                           <option  value="{{city._id}}" ng-repeat="city in country.cities track by $index">{{city.city}}
                           </option>
                         </select>                    
                       </div>
                   </div>
                  </div>
                  <div class="form-group">
                     <div class="name-block"><label for="">PhotoUrl*</label></div> 
                     <div class="row">
                     <div class="col-md-12">
                        <input  type="file" class="form-control" placeholder="Photos Url*" data-ng-model="event.photosurl" id="eventphoto" multiple >      
                    </div>
                  </div>
                </div>
                 <div class="form-group">
                  <div class="name-block"><label for="">Category*</label></div> 
                    <div class="row">
                      <div class="col-md-12">
                      <select class="form-control selct-refer" data-ng-model="event.categoryid">
                         <option ng-selected="event.countryid==''">--Category--</option>
                      <option value="{{categery._id}}"  ng-repeat="categery in getcategory">{{categery.category}}</option>
                       </select>
                      </div>
                  </div>
               </div>
                 <div class="form-group">
                  <div class="name-block"><label for="">isTopEvent</label></div> 
                  <div class="row">
                     <div class="col-md-1">
                       <input type="checkbox" class="form-control" data-ng-model="event.istopevent">
                  </div>
                </div>
              </div>
              <div class="form-group" ng-repeat="twitter in twitter">
                <div class="name-block"><label for="">TwitterTag*</label></div>
                  <div class="row">
                     <div class="col-md-6">
                      <input  type="text" class="form-control" placeholder="Twitter Tag*" data-ng-model="twitter.tag"> 
                      </div>
                      <div class="col-md-6">
                           <input type="text" class="form-control" placeholder="Twitter Tag Link*" data-ng-model="twitter.taglink">                        
                       </div> 
                  </div>
                </div>
                 <div class="form-group">
                 <button type="button" ng-click="expandtwittertag()">+</button>
                </div>
                 <div class="form-group" ng-repeat="eventphoneno in eventphonenumber">
                 <div class="name-block"><label for="">Event Phone Number*</label></div>
                  <div class="row">
                     <div class="col-md-6">
                      <input  type="text" class="form-control" placeholder="Phone Number*" data-ng-model="eventphoneno.phoneNumber">
                      </div>
                      <div class="col-md-6">
                      <input  type="text" class="form-control" placeholder="Phone label" data-ng-model="eventphoneno.phonelabel">
                      </div>
                    </div>
                  </div>
                   <div class="form-group">
                 <button type="button" ng-click="expandphoneNumber()">+</button>
              </div>
                 <div class="form-group">
                  <div class="name-block"><label for="">End Date</label></div> 
                  <div class="row">
                     <div class="col-md-12">
                       <input  id="dtend" data-ng-init="initlizeDatePicker('dtend',$index);" type="text" class="form-control" placeholder="Event End Date*" ng-model="event.dtend">{{event.dtend}}
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="name-block"><label for="">Longitude*</label></div> 
                 <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="longitude*" data-ng-model="event.longitude">                        
                    </div>
                </div>
            </div>
        </div><!--colm right close-->
                 <div class="butn-box-content"  style="margin-left:1010px;">                         
                  <div class="butn-box">              
                   <button class="btn btnn-top btn-primary" type="submit">Save</button>
                  </div>
                </div>
                <div class="butn-box-content"  style="margin-left:890px; ;margin-top:-34px">                         
                  <div class="butn-box">              
                   <button class="btn btnn-top btn-primary" ng-click="getcoordinate()" type="button">GetLocation</button>
                  </div>
                </div>
              </form>
               {{message}}
      </div><!--form group-->
    </div>
    <div id="map"></div>
  </section>

</div>
