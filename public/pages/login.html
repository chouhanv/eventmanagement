<div class="container">

<div class="col-sm-6 col-sm-offset-3">

	<h1><span class="fa fa-sign-in"></span> Login</h1>
	<!-- LOGIN FORM -->
	<form ng-submit="login()">
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" data-ng-model="admin_login_credential.email">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" data-ng-model="admin_login_credential.password">
		</div>

		<button type="submit" class="btn btn-warning btn-lg">Login</button>
	</form>

	<hr>
	 {{message}}
	<p>Need an account? <a href="#">Signup</a></p>

</div>

</div>
