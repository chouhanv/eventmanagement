<div role="tabpanel">
<br />
  <!-- Nav tabs -->
  <div class="col-sm-6 col-sm-offset-3">
      <h1><span></span> Resident Login</h1>
      <form method="post" ng-submit="residentLogin();">
          <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" ng-model="resident_login_credential.email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" ng-model="resident_login_credential.password">
          </div>
          <div class="form-group">
              <label class="error">{{login_error}}</label>
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Login</button>
      </form>
      <hr>
      <p>Need an account? <a href="#/signup">Signup</a></p>
  </div>
</div>
