<div class="container">
<div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Login</h1>
    <form ng-submit="submit()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email"  ng-model="loginCredential.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password"  ng-model="loginCredential.password">
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Login</button><br>
        <input type="radio" name="logintype" value="admin">Admin<span><input type="radio" name="logintype" value="residence">Residence</span><span><input type="radio" name="logintype" value="guard">Guard</span>
    </form>
    <p ng-bind = "message1" style="color:green;font-weight:bold;"></p>
    <hr>
    <p>Need an account? <a href="/signup">Signup</a></p>

</div>
</div>
