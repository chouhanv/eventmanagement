<div class="container">
<div class="col-sm-6 col-sm-offset-3">
    <br />
    <form ng-submit="adminLogin()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email"  ng-model="admin_login_credential.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password"  ng-model="admin_login_credential.password">
        </div>
        <div class="form-group">
           <label class="error">{{login_error}}</label>
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Login</button><br>
    </form>
    <hr>
    <p>Need an account? <a href="/signup">Signup</a></p>
</div>
</div>
